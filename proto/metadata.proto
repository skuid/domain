syntax = "proto3";

package protobuf;

option go_package = "github.com/skuid/pequod/pkg/pb";

message Metadata {
  repeated string Apps = 1;
  repeated string AuthProviders = 2;
  repeated string ComponentPacks = 3;
  repeated string DataServices = 4;
  repeated string DataSources = 5;
  repeated string DesignSystems = 6;
  repeated string Variables = 7;
  repeated string Files = 8;
  repeated string Pages = 9;
  repeated string PermissionSets = 10;
  repeated string SitePermissionSets = 11;
  repeated string Site = 12;
  repeated string Themes = 13;
};

